<!DOCTYPE html>
<html>
<head>
    <title>Class 11 Science Courses</title>
    <style>
        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://t3.ftcdn.net/jpg/05/40/04/46/360_F_540044645_euvM4jng8cjqkpwT6NkjyfHePtREP3JA.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #fff; /* Set a background color behind the content */
        }

        /* Style the main heading */
        h1 {
            color: pink; /* Pink color for the main heading */
            width:100%;
            height:100%;
        }

        /* Center the table on the page */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust the height to center the table */
        }

        /* Style the table */
        table {
            border-collapse: collapse;
            width: 60%; /* Decreased table width */
            background-color: #333; /* Dark blue background color for the table */
            color: #fff;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        /* Style the table headers */
        th {
            background-color: #333;
            color: #fff;
            font-weight: bold;
            padding: 10px;
        }

        /* Style the table cells */
        td {
            padding: 10px;
            transition: background-color 0.3s;
        }

        /* Change cell background color on hover */
        td:hover {
            background-color: #add8e6; /* Light blue background color on hover */
        }

        /* Style links */
        a {
            text-decoration: none;
            color: #0074D9;
            transition: color 0.3s;
        }

        /* Change link color on hover */
        a:hover {
            color: #FF851B;
        }
    </style>

</head>
